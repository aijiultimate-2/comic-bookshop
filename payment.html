<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
            color: #f5f5f5;
        }
        .sidebar {
            background-color: #111;
            position: fixed;
            left: -260px;
            top: 0;
            height: 100%;
            width: 260px;
            padding-top: 70px;
            transition: left 0.4s ease;
            box-shadow: 4px 0 10px rgba(0,0,0,0.5);
        }
        .sidebar.show { left: 0; }
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            color: #ccc;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar a:hover { background-color: #e2d02b; color: #fff; }
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(90deg, #e2462b, #ff3908);
            color: white;
            font-size: 18px;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
            z-index: 1000;
        }
        .toggle-btn:hover { opacity: 0.9; }
        .container {
            max-width: 600px;
            margin: 120px auto;
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-align: center;
        }
        h1 { font-weight: 500; margin-bottom: 30px; color: #fff; }
        .duration-select {
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #444;
            margin: 15px 0;
            background-color: #2a2a2a;
            color: #fff;
        }
        #price-display { font-size: 18px; margin: 15px 0; font-weight: bold; color: #e2652b; }
        .submit-button {
            background: linear-gradient(90deg, #ff7b00, #ff7b00);
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            cursor: pointer;
            width: 100%;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s, background 0.3s;
        }
        .submit-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, #a7c018, #c2df1d);
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="MAIN.HTML">üè†HOME</a>
        <a href="create.html">üé•CREATE AN ACCOUNT</a>
        <a href="book.html">üö™BOOKSHOP</a>
    </div>
    <button class="toggle-btn" onclick="toggleSidebar()">Menu</button>

    <div class="container">
        <h1>Secure Payment</h1>
        <form id="payment-form" action="pay.html" method="get">
            <label for="duration">Select Duration:</label>
            <select class="duration-select" id="duration" name="duration">
                <option value="6-months">6 Months - $5.5 USD</option>
                <option value="1-year">1 Year - $10 USD</option>
            </select>

            <p id="price-display">Price: $5.5 USD</p>

            <button class="submit-button" type="submit">Pay Now</button>
        </form>

        <div class="link" style="text-align:center; margin-top:20px;">
            <a href="pay.html" style="color:orange; font-weight:bold;">Go to Secure Payment Page</a>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("show");
        }

        const durationSelect = document.getElementById("duration");
        const priceDisplay = document.getElementById("price-display");

        durationSelect.addEventListener("change", () => {
            let price = (durationSelect.value === "6-months") ? 5.5 : 10;
            priceDisplay.textContent = `Price: $${price} USD`;
        });
    </script>
</body>
</html>
