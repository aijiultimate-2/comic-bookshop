services:
  - type: web
    name: ultimate-comics
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: PAYSTACK_SECRET_KEY
        value: sk_test_xxxxx   # Replace with your Paystack test/live key
      - key: MAIL_USERNAME
        value: yourgmail@gmail.com
      - key: MAIL_PASSWORD
        value: your-app-password
      - key: FLASK_ENV
        value: production
