<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸšªBOOKSHOP</title>

  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: Arial, sans-serif;
      color: beige;
    }

    /* Navbar */
    .nav-bar {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      background-color: rgba(0,0,0,0.7);
      left: 0;
      right: 0;
      top: 0;
      padding: 0 20px;
      z-index: 10;
    }
    
    .title {
      font-size: 28px;
      font-weight: bold;
      animation: bounce 2s infinite linear;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    /* Bookshop container */
    .bookshop {
      margin-top: 90px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .book-card {
      background: #111;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 15px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .book-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 8px;
    }
    .book-title {
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .book-price {
      margin: 5px 0;
      font-size: 16px;
      color: lightgreen;
    }
    .buy-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    .buy-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="nav-bar">
    <h1 class="title">ðŸšªBOOKSHOP</h1>
  </div>

  <!-- Book container -->
  <div class="bookshop" id="bookContainer"></div>

  <!-- Paystack -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <script>
    // Load books from JSON
    fetch("/static/books.json")
      .then(res => res.json())
      .then(books => {
        const bookContainer = document.getElementById('bookContainer');

        books.forEach(book => {
          const card = document.createElement('div');
          card.classList.add('book-card');

          card.innerHTML = `
            <img src="${book.cover}" alt="${book.title}">
            <div class="book-title">${book.title}</div>
            <div class="book-price">â‚¦${book.price.toLocaleString()}</div>
            <button class="buy-btn" onclick="payWithPaystack('${book.title}', ${book.price}, '${book.file}')">
              Buy Now
            </button>
          `;

          bookContainer.appendChild(card);
        });
      })
      .catch(err => console.error('Error loading books:', err));

    // Paystack payment
    function payWithPaystack(title, amount, file) {
      var handler = PaystackPop.setup({
        key: "YOUR_PUBLIC_KEY", // ðŸ”‘ Replace with your Paystack public key
        email: "customer@email.com", 
        amount: amount * 100, // Paystack uses kobo
        currency: "NGN",
        callback: function(response){
          alert("Payment complete! Reference: " + response.reference);
          // Allow book download (must be PDF)
          window.location.href = file;
        },
        onClose: function(){
          alert("Transaction was not completed, window closed.");
        }
      });
    
    }
  </script>
</body>
</html>
